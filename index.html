<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- aqui vai a foto  -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                        <div>
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <input type="email" name="email" id="iemail" required size="20" autocomplete="email" placeholder="E-mail" maxlength="30">
                            <label for="iemail">img:</label>
                        </div>
                        <div>
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                            <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Senha" minlength="8" maxlength="20">
                            <label for="isenha">img:</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
